<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>登录</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="center">
    <section class="card" aria-labelledby="title">
      <div class="brand">
        <div class="logo">🔐</div>
        <h1 id="title">登录</h1>
      </div>

      <form id="loginForm" novalidate>
        <label for="email">邮箱</label>
        <input id="email" name="email" type="email" autocomplete="email" required placeholder="you@example.com">

        <label for="password">密码</label>
        <div class="password-row">
          <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="至少 8 位">
          <button type="button" id="togglePwd" aria-label="显示或隐藏密码">👁️</button>
        </div>

        <div class="row between">
          <label class="checkbox">
            <input id="remember" name="remember" type="checkbox">
            记住我
          </label>
          <a href="#" class="small">忘记密码？</a>
        </div>

        <div id="error" role="alert" aria-live="assertive" class="error hidden"></div>
        <div id="success" role="status" aria-live="polite" class="success hidden"></div>

        <button id="submitBtn" type="submit" class="primary">登录</button>
      </form>

      <p class="muted">还没有账号？ <a href="#">注册</a></p>
    </section>
  </main>
  <script src="js/script.js" defer></script>
</body>
</html>
